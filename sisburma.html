        html {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            height: 100px;
            position: fixed;
            left: 50%;
            transform: translate(-50%);
            z-index: 8;
            text-align: center;
            transition: background-color .3s ease-in;
        }

        .navAndIconContainer {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 2rem;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 8;
            transition: .5s all ease;
        }

        #bar {
            display: none;
            position: fixed;
            left: 2rem;
            top: 2rem;
            z-index: 9;
        }

        nav {
            display: flex;
            justify-content: space-evenly;
            gap: 1rem;
        }

        .activeNav {
            left: 0 !important;
        }

        .disabledMain {
            opacity: 0.6;
            pointer-events: none;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        i {
            display: block;
            cursor: pointer;
            z-index: 9 !important;
        }

        .logo {
            width: 5rem;
            z-index: 9;
        }
        #searchBox {
            width: 100%;
            height: auto;
            display: block;
            position: absolute;
            top: -100%;
            transition: all .5s ease;
            z-index: 9;
            background-color: red;
        }
        .activesearchBox {
            top: 0 !important;
        }
        #searchBox > div {
            width: 100%;
            height: 150px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
        }
        input[type = search] {
            width: 60%;
            height: 50%;
            border: none;
            border-bottom: 1px solid #00000060;
            padding-inline: 2rem;
            font-size: 1.5rem;
            color: #000000a6;
        }
        input[type = search]:focus {
            outline: none;
        }
        input::placeholder {
            font-size: 1.5rem;
        }
        #productList {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: space-evenly;
            position: absolute;
            top: 140px;
            padding-top: 1rem;
            padding-bottom: 1rem;

        }

            height: 25rem;
            position: relative;
        }

        .linkToProduct {
            display: block;
            width: 100%;
            height: 100%;

        .productImg {

      function displayProducts(searchText) {
        // Filter products based on the search input

          // Case-insensitive search by product name

        });

          productList.append('<li>No matching products found</li>');

          filteredProducts.forEach(function(product) {
            var filteredProductLink = $("<a>");
            filteredProductLink.attr("href",product.link);

            var filteredProductImg = $("<img>");
            filteredProductImg.attr("src",product.img);
            filteredProductImg.addClass("filteredProductImg");

            filteredProductName.text(product.name);

            var filteredProductContainer = $("<div>");
            filteredProductContainer.css("textAlign" , "center")
            filteredProductContainer.append(filteredProductLink,filteredProductName);

            productList.append(filteredProductContainer);
            productList.css('backgroundColor' , '#fff')
          });
        }
      }

      $('#searchButton').on('click', function() {

        var searchText = $('#searchInput').val();
